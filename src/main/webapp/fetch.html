    <body>
            <button id="getAllUsers">Get all users</button>
        <!--      <table id="myTable" class="container" border="1"></table> -->
        <div id="userDiv"></div>
        <script>
            document.querySelector("#getAllUsers").onclick = getAllUsers;

            var userDiv = document.getElementById("userDiv");

            function makeAllUsersTable(users) {
                var table = users.map(user => "<tr><td>" + user.name + "</td><td>" + user.year + "</td></tr>");
                table.unshift("<table class=\"table\" border=\"1\"><tr><th>Film</th><th>Ã…r</th></tr>");
                table.push("</table>");
                return table.join('');
            }

            function getAllUsers(e) {
                e.preventDefault();
                let url = "api/movie/all";
                fetch(url)
                        .then(res => res.json()) //in flow1, just do it
                        .then(data => {

                            userDiv.innerHTML = makeAllUsersTable(data);
                        });
            }
            ;
        </script>
    </body>
